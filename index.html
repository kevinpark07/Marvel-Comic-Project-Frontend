<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/index.js" charset="UTF-8"></script>
    <style> 
        @import url('https://fonts.googleapis.com/css2?family=Almarai&family=Gloria+Hallelujah&family=Handlee&family=Kalam&family=Permanent+Marker&display=swap');
    </style>
    <link href="./css/index.css" rel="stylesheet">
    <title>Marvel Comic Project</title>
</head>
<body style="background-color: black;">
    <div class="header">
        <video width="100%" height="300px" id="banner-video" loop="true"autoplay muted="true">
            <source src="./assets/Marvel-Studios-(Marvel-Comics)-Intro-(HD)-MOS.mp4" type="video/mp4">
        </video>
    </div>
        <ul class="nav-bar">
            <li class="search">
                <form id="submit-search">
                <input type="text" placeholder="Search Characters.." name="search">
                <button id="search-button" type="submit">Search!</button>
            </form>
            </li>
            <li class="nav-list"><a class="button" id="home">Home</a></li>  
            <li class="nav-list"><a class="button" id="all-characters">Characters</a></li>
            <li class="nav-list"><a class="button" id="random-comic">Random Comic</a></li>
            <li class="nav-list"><a class="button" id="mini-game">Mini-Game</a></li>
        </ul>
    <div class="main-body-container">
        <div class="bg-video-container">
            <video width="2880" height="1521" id="bg-video" autoplay muted loop>
            <source src="./assets/Marvel-BG-v001.mp4" type="video/mp4">
        </video>
        </div>
        <div class="left-panel">
            <ul id="panel-list">
            </ul>
        </div>

        <div class="main-panel">
            <div class="character-list" id="hidden"></div>
            <div class="comic-book-show" id="">
                <div class="comic-info">
                    <h1 id="title"></h1>
                    <br>
                    <img style="margin-top: 25px; box-shadow: 7px 7px 5px #888888;"     id="image" src="">
                    <p id="average-rating"></p>
                    <p id="description"></p>
                </div>
                <div class="review">
                    <form id="review-form">
                        <h1 id="add-review">Add a Review!</h1>
                        <input type="text" placeholder="Reviewer Name" name="name">
                        <br>
                        <br>
                        <textarea class="text-area" placeholder="Write Review Here" name="review"></textarea>
                        <br>
                        <br>
                        <div class="rating">
                            <span data-rating-id="5">☆</span>
                            <span data-rating-id="4">☆</span>
                            <span data-rating-id="3">☆</span>
                            <span data-rating-id="2">☆</span>
                            <span data-rating-id="1">☆</span>
                        </div>
                        <input id="review-button" type="submit" name="submit"/>
                    </form>
                    <ul id="reviews">
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
